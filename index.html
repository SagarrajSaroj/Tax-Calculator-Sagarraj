<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tax Calculator-Sagarraj</h1>
        <form id="tax-form">
            <div class="input-group">
                <label for="gross-income">Enter gross annual income</label>
                <input type="text" id="gross-income" name="gross-income" placeholder="Enter gross annual income" required>
                <div class="tooltip error">!</div>
                <span class="tooltip-text">Please enter numbers only</span>
            </div>
            <div class="input-group">
                <label for="extra-income">Enter extra income</label>
                <input type="text" id="extra-income" name="extra-income" placeholder="Enter extra income from other sources">
            </div>
            <div class="input-group">
                <label for="age-group">Enter age group</label>
                <select id="age-group" name="age-group" required>
                    <option value="">Select age group</option>
                    <option value="<40">&lt;40</option>
                    <option value=">=40&<60">&ge;40 &amp; &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <div class="tooltip error">!</div>
                <span class="tooltip-text">Please select an age group</span>
            </div>
            <div class="input-group">
                <label for="total-deductions">Enter total applicable deductions</label>
                <input type="text" id="total-deductions" name="total-deductions" placeholder="Enter total applicable deductions">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="tax-result"></p>
            <button class="close-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
